<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSPL E-Visiting Card</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="m-0 p-0 box-border">
    <!-- container -->
    <div class="w-full h-full flex justify-center items-center overflow-x-hidden overflow-y-auto">

        <!-- card -->
        <div class="relative card-2 
                    w-[400px] 
                    lg:h-[730px] md:h-auto sm:h-auto bg-blue-400">

            <!-- CEO box -->
            <div class="w-[80%] h-auto bg-blue-950 flex flex-col justify-center items-center py-4 px-8 mt-16 rounded-[60px] shadow-2xl mx-auto
                border-2 border-gradient-to-r from-blue-700 via-pink-800 to-pink-500">
                <div class="flex gap-x-3 items-center flex-wrap">
                    <div>
                        <img src="./images/Ahishek-photo.png" alt="Founder's Photo" class="h-[80px]  border-4 border-pink-300 rounded-full ">
                    </div>
                    <div>
                        <p class="text-white font-semibold ">Abhishek Shivam</p>
                        <p class="text-white font-semibold">Nuform Social</p> 
                        <p class="text-sm text-white font-semibold">Founder & CEO</p>
                    </div>
                </div>
                <!-- bar -->
                    <div>
                        <img src="./images/21-21.png" alt="bar">
                    </div>
                    <div >
                        
                        <button class="bg-gradient-to-br from-purple-800 to-pink-800 flex justify-center items-center gap-2 py-2 px-4 rounded-full shadow-2xl">
                            <p class="text-[12px] font-semibold text-white">BNI Connections</p>
                            <div class="bg-blue-950 px-1 py-1 rounded-md">
                                    <img src="./images/arrow-down-solid.svg" alt="down-arrow"  class="h-[10px]"
                                    style="filter: invert(94%) sepia(73%) saturate(55%) hue-rotate(342deg) brightness(104%) contrast(99%);">
                            </div>
                        </button>
                    </div>
            </div>

            <!-- connections -->
            <div class="w-[80%] h-auto flex flex-col gap-3 mx-auto mt-6">
                <div class="flex items-center">
                    <div class="z-10 "> <img src="./images/john doe.png" alt="" class="h-[60px] border-4 border-pink-300 rounded-full"></div>
                    <div class="bg-gradient-to-br from-purple-800 to-pink-800  relative right-6 h-10 w-[85%] flex flex-wrap items-center pl-8 rounded-full">
                        <p class="text-[12px] text-white font-semibold shadow-2xl bg-opacity-80">Vishal Ahuja | CEO Brand Visual</p>
                    </div>
                </div>

                <div class="flex items-center">
                    <div class="bg-gradient-to-br from-purple-800 to-pink-800 relative left-6 h-10 w-[85%] flex flex-wrap items-center pl-14 rounded-full">
                        <p class="text-[12px] text-white font-semibold shadow-2xl bg-opacity-80">Vishal Ahuja | CEO Brand Visual</p>
                    </div>
                    <div class="z-10 "><img src="./images/john doe.png" alt="" class="h-[60px] border-4 border-pink-300 rounded-full"></div>
                </div>

                <div class="flex items-center">
                    <div class="z-10 "> <img src="./images/john doe.png" alt="" class="h-[60px] border-4 border-pink-300 rounded-full"></div>
                    <div class="bg-gradient-to-br from-purple-800 to-pink-800  relative right-6 h-10 w-[85%] flex flex-wrap items-center pl-8 rounded-full">
                        <p class="text-[12px] text-white font-semibold shadow-2xl bg-opacity-80">Vishal Ahuja | CEO Brand Visual</p>
                    </div>
                </div>

                <div class="flex items-center">
                    <div class="bg-gradient-to-br from-purple-800 to-pink-800 relative left-6 h-10 w-[85%] flex flex-wrap items-center pl-14 rounded-full">
                        <p class="text-[12px] text-white font-semibold shadow-2xl bg-opacity-80">Vishal Ahuja | CEO Brand Visual</p>
                    </div>
                    <div class="z-10 "><img src="./images/john doe.png" alt="" class="h-[60px] border-4 border-pink-300 rounded-full"></div>
                </div>
            </div>

            <!-- back button -->
            <a href="./index.html">
                <div class="w-[80px] bg-gradient-to-br from-purple-800 to-pink-800 flex items-center justify-center 
                            gap-2 py-2 px-4 mx-auto mt-8 mb-12 rounded-full shadow-2xl">
                            <img src="./images/arrow-left-solid.svg" alt="left-arrow" class="h-[18px]"
                            style="filter: invert(94%) sepia(73%) saturate(55%) hue-rotate(342deg) brightness(104%) contrast(99%);">
                    <p class="text-[14px] font-semibold text-white">Back</p>
                </div>
            </a>

            <!-- footer -->
            <div class="absolute bottom-0 h-[30px] w-full flex justify-center items-center opacity-50 border-none shadow-2xl rounded-none
                        bg-gradient-to-r from-blue-500 via-blue-800 to-pink-600 ">
                <p class="text-[9px] font-bold text-white">COPYRIGHT@ Nuform Social Pvt.Ltd.</p>
            </div>




        </div>



    </div>
</body>
</html>
